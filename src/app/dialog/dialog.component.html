<mat-dialog-content class="mat-typography"
  ><h4>Do you want to save the changes ?</h4></mat-dialog-content
>
<mat-dialog-actions align="end">
  <button class="btn btn-success" mat-button [mat-dialog-close]="true">
    Yes
  </button>
  <button class="btn btn-danger" mat-button [mat-dialog-close]="false">
    NO
  </button>
</mat-dialog-actions>
